description: Adonais represents the height of artistic achievement for nineteenth-century
  Romantic poetry. Percy Bysshe Shelley's book-length elegy in the pastoral style
  mourns the loss of fellow poet John Keats in 495 remarkably accomplished lines.
  Shelley himself regarded "Adonais" as the best of his work, and the poem is a must-read
  for fans of the Romantic movement, or for anyone who has struggled with loss.
